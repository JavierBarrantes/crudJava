
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 ::head">
        <title>Productos</title>
    </head>
    <body>
        <div class = "container">
            <header th:replace="plantillas/plantilla1 ::header">
            </header>

            <h1 class="card-header">Datos del producto</h1>
            <div class = "row justify-content-center">
                <div class="col-8">
                    <form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
                        <input type="hidden" name="idProducto" th:field="*{idProducto}"/>

                        <div class="form-group">
                            <label for="descripcion" class="form-label">Descripcion:</label>
                            <input type="text" name="descripcion" class="form-control" th:field="*{descripcion}"/>
                            <span class="text-danger font-italic"
                                  th:if="${#fields.hasErrors('descripcion')}"
                                  th:errors="*{descripcion}"></span>
                        </div>

                        <div class="form-group">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" th:field="*{precio}"/>
                            <span class="text-danger font-italic"
                                  th:if="${#fields.hasErrors('precio')}"
                                  th:errors="*{precio}"></span>
                        </div>

                        <div class="form-group">
                            <label for="existencia" class="form-label">Existencia:</label>
                            <input type="number" name="existencia" class="form-control" th:field="*{existencia}"/>
                            <span class="text-danger font-italic"
                                  th:if="${#fields.hasErrors('existencia')}"
                                  th:errors="*{existencia}"></span>
                        </div>

                        <div class="mt-2">
                            <input type="submit" name="btnGuardar" value="Guardar" 
                                   class="btn btn-primary"/>

                            <a th:href="@{/productos}" 
                               class="btn btn-warning">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
